            <div class="slideshow-container">
                <!-- Slide 1 -->
                <div class="mySlides fade">

                </div>
            
                <!-- Slide 2 -->

                </div>
            
                <div class="mySlides fade">
                    <img src="/Assets/gambar/gallery5.png" alt="Gambar 4" class="slide-img">
                </div>
            
                <!-- Tombol Next dan Previous -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            <!-- Titik Indikator -->
            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
            
            <script>
                let slideIndex = 1; // Menginisialisasi slideIndex dengan 1 untuk menunjukkan slide pertama
            showSlides(slideIndex); // Menampilkan slide pertama saat halaman dimuat
            
            // Fungsi untuk menambah atau mengurangi slideIndex
            function plusSlides(n) {
                slideIndex += n; // Menambah atau mengurangi nilai slideIndex
                showSlides(slideIndex); // Memperbarui tampilan slide
            }
            
            // Fungsi untuk mengatur slideIndex ke slide tertentu
            function currentSlide(n) {
                slideIndex = n; // Mengatur slideIndex sesuai dengan input
                showSlides(slideIndex); // Memperbarui tampilan slide
            }
            
            // Fungsi untuk menampilkan slide yang sesuai dengan slideIndex
            function showSlides(n) {
                let i; // Variabel untuk loop
                const slides = document.getElementsByClassName("mySlides"); // Mengambil semua elemen dengan class "mySlides"
                const dots = document.getElementsByClassName("dot"); // Mengambil semua elemen dengan class "dot"
            
                if (n > slides.length) { // Jika slideIndex lebih besar dari jumlah slide
                    slideIndex = 1; // Kembali ke slide pertama
                } 
                if (n < 1) { // Jika slideIndex kurang dari 1
                    slideIndex = slides.length; // Kembali ke slide terakhir
                }
            
                // Menyembunyikan semua slide
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none"; // Mengatur display slide menjadi none
                }
            
                // Menghapus class "active" dari semua dot
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", ""); // Menghapus class active
                }
            
                slides[slideIndex - 1].style.display = "block"; // Menampilkan slide yang sesuai
                dots[slideIndex - 1].className += " active"; // Menambahkan class active pada dot yang sesuai
            }
            
            </script>
            <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Slideshow
            
                // Mendapatkan elemen container slideshow dengan class 'slides'
                const slides = document.querySelector('.slides');
                
                // Menghitung jumlah elemen yang memiliki class 'slide', menyimpannya dalam slideCount
                const slideCount = document.querySelectorAll('.slide').length;
            
                // Menginisialisasi index untuk melacak slide yang aktif
                let index = 0;
            
                // Fungsi untuk menampilkan slide
                function showSlide() {
                    index++; // Menaikkan nilai index setiap kali fungsi ini dipanggil
                    
                    // Jika index lebih besar atau sama dengan jumlah slide, reset index ke 0 (kembali ke slide pertama)
                    if (index >= slideCount) index = 0;
            
                    // Menggeser kontainer 'slides' menggunakan CSS transform untuk menampilkan slide yang sesuai
                    slides.style.transform = `translateX(-${index * 100}%)`; // Menggeser ke kiri sebesar (index * 100) persen
                    
                    // Memanggil kembali fungsi showSlide setiap 3 detik (3000 milidetik)
                    setTimeout(showSlide, 3000);
                }
            
                // Memulai slideshow pertama kali saat halaman selesai dimuat
                showSlide();
            });
            </script>
